    <body>
        <h1>My Family</h1>

        <h3 id="relation"></h3>

        <script>
            var images=["IMG_0867.jpg","IMG_9501.jpg","IMG_0772.jpg","IMG_1712.jpg"];
            var relations=["My Father","My Mother","Me","My Sister"];
            var names=["Rambabu.T","Laxmi.T","Dhruvan.T","Jaanvi.T"];
            var i=0;

            function next(){
                document.getElementById("images").src=images[i];
                document.getElementById("relation").innerHTML=relations[i];

                    i=0;
                }

        </script>
